{% extends 'login.html' %}

{% block titulo %}
    <title>Registro</title>
    <style>
        .contenedorP{
      background-color: bisque;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(rgba(10,14,24,0.50), rgba(10,14,24,0.90)), url(https://i0.wp.com/eloccidente.news/wp-content/uploads/2022/03/aportada-tv-express.png?fit=887%2C478&ssl=1);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

    }

    .contenedorP:before {
      content: "";
      width: 100%;
      min-height: 90vh;
      position: absolute;
      /* top: 0; */
      /* left: 0; */

      /* background: linear-gradient(#f1f1f1, black); */
      /* opacity: 0.5; */
      /* z-index: -1; */

    }

    .card {
      background-color: dimgrey;
      border: 2px solid white;
      width: 700px;
      border-radius: 5px;
      padding: 5em; 
      box-shadow: 5px 8px 12px black;
      background: linear-gradient(rgba(5,7,12,0.80), rgba(5,7,12,0.85));
      color: #f1f1f1;
    }

    .formulario{
      display: flex;
      justify-content: center;
    }

    .botones{
      display: flex;
      justify-content: flex-end;
      
    }

    
      
    
    </style>
{% endblock %}


    
{% block body %}
<div class="contenedorP">
    <div class="card">
        <div class="titulo">
            <h2> Registra tu usuario</h2>
        </div>
          <br>
        <div class="formulario">
            <form action="" method="POST">
            {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>

                <div class="botones">
                    <input type="submit" class="btn btn-primary" value="Registrate!!">
                    <a href="/users/login/" class="btn btn-primary" style="margin-left: 1rem;">Volver</a>
                </div>

                {% if error %}
                     <p style="color:red;">{{error}}</p>
                {% endif %}
            </form>
        </div>

</div>

{% endblock %}
